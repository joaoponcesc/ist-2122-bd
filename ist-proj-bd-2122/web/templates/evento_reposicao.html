<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestao de Categorias</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="return_menu" method="post">
        <p><input type="submit" value="Voltar ao Menu"/></p>
        </form>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
