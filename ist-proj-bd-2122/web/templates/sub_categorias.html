<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sub-Categorias</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>
                        <form action="listar" method=post>
                            <p><input type="hidden" name="nome_cat" value="{{ record[0] }}"/></p>
                            <p><input type=submit value="Listar Sub-Categorias"></p>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
